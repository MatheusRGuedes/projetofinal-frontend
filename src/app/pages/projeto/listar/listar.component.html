<div class="container">
  <h2>Lista de Projetos</h2>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Título</th>
        <th>Data de Criação</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let projeto of projetos">
        <td>{{ projeto.titulo }}</td>
        <td>{{ projeto.createdAt | date }}</td>
        <td>
          <button class="btn btn-primary" (click)="onAction(projeto, 'editar')">
            Editar
          </button>
          <button class="btn btn-danger" (click)="onAction(projeto, 'excluir')">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="pageNumber === 0">
        <a class="page-link" href="#" (click)="onPageChange(pageNumber - 1)"
          >Anterior</a
        >
      </li>
      <li
        class="page-item"
        [class.disabled]="pageNumber >= totalElements / pageSize - 1"
      >
        <a class="page-link" href="#" (click)="onPageChange(pageNumber + 1)"
          >Próxima</a
        >
      </li>
    </ul>
  </nav>
</div>
