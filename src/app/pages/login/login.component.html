<div class="d-md-flex half">
    <div class="contents">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12">
                    <div class="form-block mx-auto">

                        <div class="text-center mb-5">
                            <h3>Login</h3>
                        </div>

                        <form [formGroup]="loginForm" novalidate>
                            <div class="form-group mb-3">
                                <label for="usuario">Usu치rio</label>
                                <input type="text" class="form-control" id="usuario" placeholder="Seu usu치rio" formControlName="username">
                                <div *ngIf="campoInvalido('username')" class="validation-error">
                                    <span>Campo obrigat칩rio.</span>
                                </div>
                            </div>

                            <div class="form-group last mb-3">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="Sua senha" formControlName="password">
                                <div *ngIf="campoInvalido('password')" class="validation-error">
                                    <span>Campo obrigat칩rio.</span>
                                </div>
                            </div>

                            <input type="button" value="Entrar" class="btn btn-block btn-primary" [disabled]="this.loginForm.invalid" (click)="doLogin()">
                        </form>
                    </div>
                </div>
            </div>
        </div>             
    </div>
</div>
